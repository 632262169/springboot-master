<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.thymeleaf.org"
	  layout:decorator="admin/include/layout">
	<head>
		<title>用户列表</title>
	</head>
	<body>
        <div class="content" layout:fragment="content">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">用户查询</h3>
                </div>
                <form id="searchForm" class="form-horizontal" action="/admin/sys/user/" method="post">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">姓名</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="name" name="name"
                                               th:value="${params['name']}">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="loginName" class="col-sm-2 control-label">登录名</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="loginName" name="loginName"
                                               th:value="${params['loginName']}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-info">
                            <i class="fa fa-search" aria-hidden="true"></i>查询
                        </button>

                        <button type="button" class="btn btn-primary" id="addBtn">
                            <i class="fa fa-plus" aria-hidden="true"></i>新增
                        </button>
                    </div>
                </form>
            </div>

            <div class="box">
                <div class="box-body">
                    <table id="listTable" class="table table-bordered table-hover">
                    </table>
                </div>
            </div>

            <script type="text/javascript" src="/sys/user/list.js"></script>
        </div>
	</body>
</html>
