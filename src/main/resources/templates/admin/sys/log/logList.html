<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.thymeleaf.org"
	  layout:decorator="admin/include/layout">
	<head>
		<title>日志列表</title>
	</head>
	<body>
        <div class="content" layout:fragment="content">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">日志查询</h3>
                </div>
                <form id="searchForm" class="form-horizontal" action="/admin/sys/log/" method="post">
                    <div class="box-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="title" class="col-sm-2 control-label">操作名称</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="title" name="title"
                                               th:value="${params['title']}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-info">
                            <i class="fa fa-search" aria-hidden="true"></i>查询
                        </button>
                    </div>
                </form>
            </div>

            <div class="box">
                <div class="box-body">
                    <table id="listTable" class="table table-bordered table-hover">
                    </table>
                </div>
            </div>

            <script type="text/javascript" src="/sys/log/list.js"></script>
        </div>
	</body>
</html>
