<!DOCTYPE html>

	  xmlns:layout="http://www.thymeleaf.org"
	  layout:decorator="admin/include/layout">
	<head>
		<title>文章标签列表</title>
	</head>
	<body>

            <script type="text/javascript" src="/cms/tag/list.js"></script>
