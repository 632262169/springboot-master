<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>用户列表</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/dist/css/bootstrap.min.css" />
    <script src="/webjars/jquery/3.1.1/dist/jquery.min.js"></script>
    <script src="/webjars/bootstrap/4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="/webjars/vue/2.1.3/dist/vue.js"></script>
    <script src="/webjars/vue-resource/0.9.3/vue-resource.js"></script>
</head>
<body>
	<table class="table table-striped">
		<tr>
			<th>ID</th>
			<th>姓名</th>
			<th>昵称</th>
		</tr>
		<tr th:each="user : ${userList}">
			<td th:text="${user.id}">0</td>
			<td th:text="${user.userName}">-</td>
			<td th:text="${user.nickName}">-</td>
		</tr>
	</table>
	<div class="container">
        <form role="form">
            <div class="form-group">
                <label for="userName">用户名</label>
                <input type="text" name="userName" class="form-control" placeholder="请输入用户名" v-model="userName">
            </div>
            <div class="form-group">
                <label for="passWord">密码</label>
                <input type="passWord" name="passWord" class="form-control" placeholder="请输入密码" v-model="passWord">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" @click="add()">添加</button>
                <button type="reset" class="btn btn-danger">重置</button>
            </div>
        </form>
        <hr>
        
        <table class="table table-bordered table-hover">
            <caption class="h3 text-info">用户信息</caption>
            <tr>
                <th class="text-center">序号</th>
                <th class="text-center">用户名</th>
                <th class="text-center">密码</th>
                <th class="text-center">操作</th>
            </tr>
            <tr class="text-center" v-for="item in myData">
                <td>{{$index+1}}</td>
                <td>{{item.userName}}</td>
                <td>{{item.passWord}}</td>
                <td>
                    <button class="btn btn-danger" data-toggle="modal" data-target="#myModal" @click="nowIndex=$index">删除</button>
                </td>
            </tr>
            
            <tr v-show="myData.length!=0">
                <td colspan="4" class="text-center">
                    <button class="btn btn-danger" data-toggle="modal" data-target="#myModal"  @click="nowIndex=-2">删除全部</button>
                </td>
            </tr>
            
            <tr v-show="myData.length==0">
                <td colspan="4" class="text-center">
                    <h5 class="text-muted">暂无信息...</h5>
                </td>
            </tr>
        </table>
	
        <!-- 模态框 -->
        <div class="modal fade" id="myModal" role="dialog" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title text-danger">警告！</h4>
                    </div>
                    <div class="modal-body">
                        <h4 class="text-center">确认删除？</h4>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn btn-primary">取消</button>
                        <button type="button" data-dismiss="modal" class="btn btn-danger" @click="deleteMsg(nowIndex)">确认</button>
                    </div>
                </div>
            </div>
        </div>
	
	</div>
	
	
<script type="text/javascript">
    new Vue({
        el: ".container",
        data: {
            myData:[],
            username:"",
            password:"",
            nowIndex:-100
        },
        methods:{
            add:function(){
                this.myData.push({
                    name:this.username,
                    password:this.password
                });
                this.username="";
                this.password="";
            },
            deleteMsg:function(n){
                if(n==-2){
                    this.myData=[];
                }else{
                    this.myData.splice(n,1);
                }
            }
        }
    });
</script>

</body>
</html>
